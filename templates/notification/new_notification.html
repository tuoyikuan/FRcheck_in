{% extends 'commonTeacher.html' %}
{% block kk %}
    <!-- ============================================================== -->
    <!-- pageheader -->
    <!-- ============================================================== -->
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="page-header">
                <h2 class="pageheader-title">发布通知 </h2>
                <p class="pageheader-text">为课程创建新的通知事项</p>
                <div class="page-breadcrumb">
                    <nav aria-label="breadcrumb">
                       <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/teacherClass/allClass/" class="breadcrumb-link">我的课程</a></li>
                            <li class="breadcrumb-item"><a href="/teacherClass/{{ class_id }}/section/" class="breadcrumb-link">{{class_name}}</a></li>
                            <li class="breadcrumb-item active" aria-current="page">发布通知</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end pageheader -->
    <!-- ============================================================== -->
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <h5 class="card-header">新建通知</h5>
                <div class="card-body">
                    <form action="/teacherClass/{{ class_id }}/notification/create_post/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title" class="col-form-label">通知标题</label>
                            <input id="title" type="text" class="form-control" name="noti-title">
                        </div>
                        <div class="form-group">
                            <label for="content">通知内容</label>
                            <textarea class="form-control" id="content" rows="3" name="noti-content"></textarea>
                        </div>
                        <div class="text-center" >
                            <button type="submit" class="btn btn-secondary pull-left m-3">发布通知</button>
                            <a class="btn btn-primary col-1 m-3" href="/teacherClass/{{ class_id }}/notification/">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
